<h2>나의 영웅들</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"> <!-- let [반복문 내의 변수명] of [변수리스트] -->
        <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
        </button>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>   <!-- hero 변수가 hero-detail 에 미리 선언되어 있어야 함-->

<h2>{{hero.name | uppercase}}</h2>

<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>


<div>
    <label for="name">영웅 이름: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="이름을 입력하세요">
</div>
